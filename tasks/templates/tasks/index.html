{% extends "tasks/layout.html" %} 
{% block body %}
    <ul>
        <!-- Curly brakcet Syntax  for adding non-Html logic to html -->
        {% for task in tasks %} 
        <!-- Double curly brackets for adding non-Html logic to html-->
         <li> {{ task}}  </li>
         <!-- We have to tell django when our logic ends -->
         {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}">Add Task</a>
    {% endblock %}
